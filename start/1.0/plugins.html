<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
 <head>
  <title>Mozilla 1.0 Plug-ins</title>
  
  <link rel="stylesheet" title="Orange" href="defaultstyle.css" type="text/css">
  <link rel="alternate stylesheet" title="Very Simple" href="basicstyle.css" type="text/css">
  <link rel="icon" href="images/mozilla-16.png" type="image/png">
  <script src="detect-problems.js" type="text/javascript"></script>

  <!-- Script to direct people to correct plugins page -->
  <script>
  if      (navigator.userAgent.match(/Win/)) {
    document.location.replace("http://plugindoc.mozdev.org/windows.html");
  }
  else if (navigator.userAgent.match(/OS X/)) {
    document.location.replace("http://plugindoc.mozdev.org/OSX.html");
  }
  else if (navigator.userAgent.match(/Mac/)) {
    document.location.replace("http://plugindoc.mozdev.org/mac.html");
  }
  else if (navigator.userAgent.match(/Linux/)) {
    document.location.replace("http://plugindoc.mozdev.org/linux.html");
  }
  else if (navigator.userAgent.match(/OS\/2/)) {
    document.location.replace("http://plugindoc.mozdev.org/OS2.html");
  }
  </script>
  
 </head>
 <body onload="silentlyFixErrors()">
  <div id="mainHeaderContainer" class="sectionHeaderContainer">
   <img src="images/dino.png" alt="" id="dinoHead">
   <div id="mainHeader" class="sectionHeader">
    <a href="./">
      <img src="images/mozillaLogo.png" id="mozillaLogo" alt="Mozilla 1.0">
    </a>
   </div>
  </div>
  <div id="mainSection" class="section">
   <h1>Mozilla 1.0 Plug-ins</h1>
   <div id="mainContent">
    <p>Plug-in information is available for:</p>
    <ul>
     <li><a href="http://plugindoc.mozdev.org/windows.html">Windows</a></li>
     <li><a href="http://plugindoc.mozdev.org/linux.html">Linux</a></li>
     <li><a href="http://plugindoc.mozdev.org/mac.html">Mac OS 8.x/9</a></li>
     <li><a href="http://plugindoc.mozdev.org/OSX.html">Mac OS X</a></li>
     <li><a href="http://plugindoc.mozdev.org/OS2.html">OS/2</a></li>
    </ul>
   </div>
   <div id="footer">
    <img src="images/dino_tail.png" id="dinoTail" alt="">
   </div> 
  </div>
  <div class="doubleSpacer"></div>
 </body>
</html>
